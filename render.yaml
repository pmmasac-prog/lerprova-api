services:
  # Backend API (Python + OpenCV + OMR)
  - type: web
    name: lerprova-api-app
    runtime: docker
    rootDir: backend
    plan: free
    envVars:
      - key: PORT
        value: 8000
      - key: API_KEY_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: lerprova-db
          property: connectionString

  # Frontend (React + Vite)
  - type: web
    name: lerprova-frontend-app
    runtime: static
    rootDir: frontend
    buildCommand: rm -rf node_modules && npm cache clean --force && npm install && npm run build
    staticPublishPath: dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: NODE_VERSION
        value: 22.14.0
      - key: VITE_API_URL
        value: https://lerprova-api-app.onrender.com

databases:
  - name: lerprova-db
    plan: free
