services:
  # Backend API (Python + OpenCV + OMR)
  - type: web
    name: lerprova-api
    runtime: docker
    rootDir: backend
    envVars:
      - key: PORT
        value: 8000
      - key: API_KEY_SECRET
        generateValue: true
      - key: DATABASE_URL
        value: sqlite:///./lerprova_server.db # Pode ser trocado por Postgres se desejado

  # Frontend (React + Vite)
  - type: web
    name: lerprova-app
    runtime: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishDir: dist
    envVars:
      - key: VITE_API_URL
        fromService:
          name: lerprova-api
          type: web
          property: host
