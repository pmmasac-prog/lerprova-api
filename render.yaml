services:
  # Backend API (Python + OpenCV + OMR)
  - type: web
    name: lerprova-api-app
    runtime: docker
    rootDir: backend
    plan: free
    envVars:
      - key: PORT
        value: 8000
      - key: API_KEY_SECRET
        generateValue: true
      - key: DATABASE_URL
        value: sqlite:///./lerprova_server.db

  # Frontend (React + Vite)
  - type: static
    name: lerprova-frontend-app
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishDir: dist
    envVars:
      - key: VITE_API_URL
        fromService:
          name: lerprova-api-app
          type: web
          property: host
