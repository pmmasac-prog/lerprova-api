version: "3.9"
services:
  db:
    image: postgres:16
    container_name: curriculum_db
    environment:
      POSTGRES_USER: curriculum
      POSTGRES_PASSWORD: curriculum
      POSTGRES_DB: curriculum
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./initdb:/docker-entrypoint-initdb.d:ro
volumes:
  pgdata:
